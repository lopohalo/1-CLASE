<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <!-- TIPOS DE INPUT
    text
    number
    date
    email
    password -->
    <!-- ESTE INPUT NOS VA A SERVIR PARA ESCRIBIR TEXTO Y NUMEROS -->
    <!-- EL LABEL ES LO QUE ACOMPAÑA UN INPUT Y EL FOR DEBE SER IGUAL AL ID QUE NO DEBE CONTENER ESPACIOS -->
    <h1>Inicia Sesion en el mundo de Juan</h1>
    <form action="">
    <label for="inputTipoText">NOMBRE</label> <br>
    <input id="inputTipoText" type="text" placeholder="escriba su nombre"> <br>
    <label for="programa">CORREO</label> <br>
    <input id="programa" type="email" placeholder="correo electronico" > <br>
    <label for="telefono">TELEFONO</label> <br>
    <input id="telefono" type="number" placeholder="numero de telefono"> <br>
    <label for="fecha">FECHA DE NACIMIENTO</label> <br>
    <input id="fecha" type="date" > <br>
    <label for="contraseña">CONTRASEÑA</label> <br>
    <input id="contraseña" type="password" placeholder="contraseña completa"><br>
    <label for="sintomas">Sintomas</label><br>
    <textarea name="" id="sintomas" placeholder="escriba sus sintomas" ></textarea><br>
    <button>iniciar sésion</button> 
    </form>

</body>
</html>
